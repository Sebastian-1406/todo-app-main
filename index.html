<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo appFrontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
  

  <header>

    <div class="texto">
      <h1>Todo</h1>
      <img src="./images/icon-sun.svg" alt="" class="modo">
    </div>
    
  </header>
  <main class="contenedor ">
    <form class="agregar bg" autocomplete="off">
      <input type="text" placeholder="Create a new todo.." id="agregarValor">
    </form>
    <div class="bg">
      <ul class="lista-tareas">
        
      </ul>
      <div class="opciones bg">
        <p id="items">5 items left</p>
        <p id="eliminarTareas" class="opciones-hover">Clear Completed</p>
      </div>
    </div>
    <div class="bg lista-opciones">
      <label for="All" class="options-active">
        <input type="radio" name="options" id="All">
        All
      </label>
      <label for="Active">
        <input type="radio" name="options" id="Active">
        Active
      </label>
      <label for="Completed" class="">
        <input type="radio" name="options" id="Completed">
        Completed
      </label>
    </div>
    <footer>
      <p>Drog and to record list</p>
    </footer>
  </main>

</body>

  <script src="./js/script.js"></script>

</html>
